

<ion-content>
  <div class="header">
    <img src="assets/logo-nobg.png" alt="Wardiere Inc." class="logo">
    <h1>Wardiere Inc.</h1>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Sign in to continue</p>
      <form (ngSubmit)="login(form)" #form="ngForm">
        <ion-item>

          <ion-input type="email" placeholder="Email" style="text-align: center; color: #392a2a;" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <div *ngIf="form.submitted && form.controls['email']?.invalid" class="error">
          Email is required.
        </div>

        <ion-item>

          <ion-input type="password" placeholder="Password" style="text-align: center;  color: #392a2a;" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <div *ngIf="form.submitted && form.controls['password']?.invalid" class="error">
          <div *ngIf="form.controls['password']?.errors?.['required']">Password is required.</div>
          <div *ngIf="form.controls['password']?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
        <ion-button expand="full" shape="round" size="large" type="submit">Login</ion-button>
      </form>
      <a href="#" class="forgot-password">Forgot Password</a>
      <p class="website">www.reallygreatsite.com</p>
    </div>
  </div>
</ion-content>
