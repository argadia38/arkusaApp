<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signUp(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <div *ngIf="form.submitted && form.controls['email']?.invalid" class="error">
      Email is required.
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>
    </ion-item>
    <div *ngIf="form.submitted && form.controls['password']?.invalid" class="error">
      <div *ngIf="form.controls['password']?.errors?.['required']">Password is required.</div>
      <div *ngIf="form.controls['password']?.errors?.['minlength']">Password must be at least 6 characters.</div>
    </div>

    <ion-button expand="full" type="submit">Sign Up</ion-button>
  </form>
</ion-content>
